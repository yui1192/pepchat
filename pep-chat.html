<div id="pep-chatbox"></div>
<script type="text/javascript">
  function loadPepBot() {
    var script = document.createElement('script');
    script.src = 'https://app.pep.work/api/chatbox?appid=1ee306bf092840778daa7eadc953bfdc&e=1';
    script.async = true;
    document.head.appendChild(script);
  }

  if (document.readyState === 'complete') {
    loadPepBot();
  } else {
    window.addEventListener('load', loadPepBot);
  }
</script>
