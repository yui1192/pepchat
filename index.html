<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>PEP Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="synalio-chat"></div>
    <script type="text/javascript">
      function loadBot() {
        var loaderScript = document.createElement('script');
        loaderScript.setAttribute(
          'src',
          'https://app.pep.work/api/chatbox?appid=1ee306bf092840778daa7eadc953bfdc&e=1'
        );
        (document.head || document.body || document.documentElement).appendChild(loaderScript);
      }
      if (document.readyState === 'complete') {
        loadBot();
      } else {
        self.addEventListener('load', loadBot);
      }
    </script>
  </body>
</html>
